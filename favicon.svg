<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Background -->
  <path d="M256 0 L490 135 V405 L256 512 L22 405 V135 L256 0Z" 
        fill="#0a0a12" 
        stroke="url(#neon-grad)" 
        stroke-width="20"
  />
  
  <!-- Code Brackets Symbol -->
  <path d="M160 160 L60 256 L160 352 M352 160 L452 256 L352 352 M220 400 L292 112" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="30" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"
  />
</svg>
